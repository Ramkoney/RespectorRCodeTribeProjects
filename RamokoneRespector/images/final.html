<!DOCTYPE html>
<html>
<head>
  <title>Website Header Dropdown</title>
  <style>
    /* CSS styles */
    .header {
      overflow: hidden;
      background-color: white;
      padding: 20px;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .logo {
      padding-right: 20px;
    }

    .dropdown {
      overflow: hidden;
      margin-right: 20px;
      position: relative;
    }

    .dropdown .dropbtn {
      font-size: 16px;  
      border: none;
      outline: none;
      color: black;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 10px;
      top: 100%; /* Position the dropdown content below the button */
      left: 0; /* Align dropdown content with button */
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #555;
    }

    /* Up and down arrow icons */
    .dropbtn::after {
      content: url("icon-arrow-down.svg");
      display: inline-block;
      margin-left: 5px;
    }

    .dropdown.open .dropbtn::after {
      content: url("icon-arrow-up.svg");
    }

    .login-register {
      display: flex;
      align-items: center;
      padding: 14px 16px;
    }

    .login-link {
      color: black;
      text-decoration: none;
      margin-right: 20px;
    }

    .register-button {
      background-color: white;
      border: none;
      color: black;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 0;
      cursor: pointer;
      border-radius: 10px;
    }

    .register-button:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div class="header">
  <div class="header-left">
    <div class="logo"> 
      <img src="logo.svg" alt="Logo">
    </div>
    
    <div class="dropdown">
      <button class="dropbtn" onclick="toggleDropdown(this)">Features</button>
      <div class="dropdown-content">
        <a href="#"><img src="icon-todo.svg" alt="Todo List"> Todo List</a>
        <a href="#"><img src="icon-calendar.svg" alt="Calendar"> Calendar</a>
        <a href="#"><img src="icon-reminders.svg" alt="Reminders"> Reminders</a>
        <a href="#"><img src="icon-planning.svg" alt="Planning"> Planning</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn" onclick="toggleDropdown(this)">Company</button>
      <div class="dropdown-content">
        <a href="#"> History</a>
        <a href="#">Our Team</a>
        <a href="#">Blog</a>
      </div>
    </div>

    <div class="dropdown">
     
        <a href="#">Careers</a>
        
      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn" onclick="toggleDropdown(this)">About</button>
      <div class="dropdown-content">
        <a href="#">Our Story</a>
        <a href="#">Mission</a>
        <a href="#">Values</a>
      </div>
    </div>
  </div>
 
  <div class="login-register">
    <a href="#" class="login-link">Login</a>
    <button class="register-button">Register</button>
  </div>
</div>

<!-- Other content of the website -->

<script>
  function toggleDropdown(button) {
    var dropdown = button.parentElement;
    dropdown.classList.toggle('open');
    if (dropdown.classList.contains('open')) {
      button.style.Image = "url('icon-arrow-up.svg')";
    } else {
      button.style.Image = "url('icon-arrow-down.svg')";
    }
  }
</script>

</body>
</html>
