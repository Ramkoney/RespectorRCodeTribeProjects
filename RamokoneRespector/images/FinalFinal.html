<!DOCTYPE html>
<html>
<head>
  <title>Website Header Dropdown</title>
  <style>
    .header {
      overflow: hidden;
      background-color: white;
      padding: 20px;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-left {
      display: flex;
      align-items: center;
    }
 .body{ padding: 120px   120px;}
.hero-image {
  position: absolute;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
}
    .logo {
      padding: 20px;
    }
    .dropdown {
      float: left;
      overflow: hidden;
      margin-right: 20px;
    }
    .dropdown .dropbtn {
      font-size: 16px;  
      border: none;
      outline: none;
      color: black;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 10px;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown:hover .dropbtn {
      background-color: #555;
    }
    .dropbtn::after {
      content: url("icon-arrow-down.svg");
      display: inline-block;
      margin-right: 5px;
    }
    .dropdown.open .dropbtn::after {
      content: url("icon-arrow-up.svg");
    }
    .login-register {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 14px 16px;
    }
    .login-link {
      color: black;
      text-decoration: none;
      margin-right: 20px;
    }
    .register-button {
      background-color: white;
      border: 1px solid;
      color: black;
      padding: 14px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 0;
      cursor: pointer;
      border-radius: 10px;
    }
    .register-button:hover {
      background-color: white;
    }

   .learn-more-button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
    }

  .message {
      font-size: 60px;
      font-weight: bold; 
      color: black; 
      text-align: center;
      position: absolute;
      top: 40%;
      text-align: left;
     white-space: pre-line;
  
    }

   .message2{
      font-size: 20px;
      font-weight: bold; 
      color: black; 
      text-align: center;
      position: absolute;
       top: 60%;
      text-align: left;
       white-space: pre-line;
      }

    .learn-more-button
       {   position: absolute;
          top: 70%;
           text-align: left;
          }
.imgs { 
  position: absolute; 
  top: 80%; 
  text-align: left;
  width: 100%; 
   padding: 80px   80px;


  </style>
</head>
<body>
  
  <div class="header">
    <div class="header-left">
      <div class="logo"> 
        <img src="logo.svg" alt="Logo">
      </div>
      <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown(this)">Features</button>
        <div class="dropdown-content">
          <a href="#"><img src="icon-todo.svg" alt="Todo List"> Todo List</a>
          <a href="#"><img src="icon-calendar.svg" alt="Calendar"> Calendar</a>
          <a href="#"><img src="icon-reminders.svg" alt="Reminders"> Reminders</a>
          <a href="#"><img src="icon-planning.svg" alt="Planning"> Planning</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown(this)">Company</button>
        <div class="dropdown-content">
          <a href="#">History</a>
          <a href="#">Our Team</a>
          <a href="#">Blog</a>
        </div>
      </div>
      <div class="dropdown">
        <a href="#" style="text-decoration: none;">Careers</a>
      </div>
      <div class="dropdown">
        <a href="#" style="text-decoration: none;">About</a>
      </div>
      <div class="login-register">
        <a href="#" class="login-link">Login</a>
        <button class="register-button">Register</button>
      </div>
    </div>
  </div>

  <div class="body">
<img src="image-hero-desktop.PNG" alt="Hero Image" style="position: absolute; center : 0; RIGHT: 0; width: 50%; height: 700px; " class="hero-image">

<h1><div class="message" id="messageContainer"></div></h1>
<div class="message2" id="messageContainer2"></div>
    <button class="learn-more-button" onclick="window.location.href='#'">Learn more</button>
  </div>
<div class ="imgs"   >
  <img src="client-databiz.svg" alt="databiz">
 <img src="client-audiophile.svg" alt="audio">
 <img src="client-meet.svg" alt="meet">
 <img src="client-maker.svg" alt="maker">
</div>
</div>
  <script>
    function toggleDropdown(button) {
      var dropdown = button.parentElement;
      dropdown.classList.toggle('open');
      if (dropdown.classList.contains('open')) {
        button.style.Image = "url('icon-arrow-up.svg')";
      } else {
        button.style.Image = "url('icon-arrow-down.svg')";
      }
    }

 var message = "Make \nRemote Work";
 var message2 ="Get your team in sync, no matter your location.\nStreamline processes, create team rituals, and \nwatch productivity soar.";
    
    var messageContainer = document.getElementById('messageContainer');
    var messageContainer2 = document.getElementById('messageContainer2');
    messageContainer.textContent = message;
    messageContainer2.textContent = message2;

  </script>
</body>
</html>
