<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="download.png" alt="Logo" width="60" height="60">
        <nav>
            <a href="MyPortfolio.html">Home</a>
            <a href="AboutMe.html">AboutMe</a>
            <a href="ContactMe.html">ContactMe</a>
        </nav>
    </header>

    <section>
        <h1>Contact Us</h1>
        <p>City: Polokwane <br>Province: Limpopo </p>
        <form action="#" method="post">
            <div>
                <label for="name">Name and Surname:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <!-- Add any other necessary input fields here -->
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>
